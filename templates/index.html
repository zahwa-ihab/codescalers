<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <script type="text/javascript" src="js/mdb.min.js"></script>
<script src="particles.min.js"></script>
    </head>
<body>


<header class="intro-header" style="background-image: url(static/images/pic7.jpg) ; height: 650px;">
    <div id="intro" class="view">
  <div class="full-bg-img overlay" style="background-image: url(static/images/pic7.jpg); height: 650px;">
    <nav class="navbar navbar-expand-sm bg-light fixed-top " style="width:100%;">
      
      <div class="navbar-header mr-auto">
      <a  style=" text-align:center; color:rgb(5, 20, 49); font-size: 30px;" class="navbar-brand" href="#"><strong>CodeScalers</strong></a>
      </div>
      <ul class="navbar-nav"> 
        
        <li class="nav-item">
        <a   style=" text-align:center; color:rgb(5, 20, 49);" class="nav-link" href="/addform"><strong>AddNewEntry</strong></a>      </li>
        <li class="nav-item">
        <a   style=" text-align:center; color:rgb(5, 20, 49);" class="nav-link" href="#"><strong>LogOut</strong></a>
        </li>
      </ul>
    </nav>
  
    <div class="text-center" style="color: rgb(111, 121, 149);">
        <h2 class="h2 h1-reponsive white-text font-up font-bold mb-3 wow fadeInDown" style="bottom: 80px;"id="intro-words">
          <strong>Password Manager</strong></h2>
          <h5 class="font-up mb-5 white-text wow fadeInDown"style=" top: 500px;" ><strong>By CodeScalers</strong></h5>
          
      </div>
  
  
     
    </div>
      
  </div>
  
  </header>
 <br><br>
  <div class="jumbotron">

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="section-heading">
                <h3  style=" text-align:center;color: rgb(111, 121, 149);"><strong>We Have Got Your Back!</strong></h3>
               
 </div>
        </div>
    </div>
    {% for row in data %}
    <div class="row" >
        <div class="col-sm-3"></div>
       <div class="card border border-secondary shadow-0 mb-3" style=" width: 50%; height: 50%;">
        <div class="card-body text-secondary">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">DomainName</th>
                    <th scope="col">Username</th>
                    <th scope="col">Password</th>
                    <th scope="col">ExpirationStatus</th>
                   <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>

                   
                  <tr>
                    <th scope="row">{{row.1}}</th>
                    <td>{{row.2}}</td>
                    <td>{{row.3}}</td>
                    <td><span class="badge badge-success rounded-pill d-inline">Active</span></td>
                    <td>
                        <a  class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.0}}">Edit</a>
                        <a href="/delete/{{row.0}}" onclick="return confirm('are you sure to delete') " class="btn btn-danger btn-xs">Delete</a>
                    </td>                 
                 </tr>
                 
         <div id="modaledit{{row.0}}" class="modal fade" role="dialog">
              <div class="modal-dialog">
                 <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Update Information</h4>
        </div>
        <div class="modal-body">
            <form action="" method="POST">
              <div class="form-group">
               <label>Name:</label>
                   <input type="hidden"  name="id" value="{{row.0}}">
                  <input type="text" class="form-control" name="name" value="{{row.1}}">
                 </div>
    
    </div></div></div>
                 
                 
                 
                </tbody>
              </table></div>

      </div></div>
      {% endfor %}
  
     
     



          <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
          <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
          <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
          <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
